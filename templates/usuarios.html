<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
</head>
<body>
    <script>
        //jinja é o jeito q o Flask entende o JavaScript
        var data = {{ data.usuarios | tojson}}

        var paragrafos = data.map(function(usuario) {
            return '<p>' + usuarios.nome + '</p>',
            '<p>' + usuarios.role + '</p>'
        })

        document.body.innerHTML += paragrafos.join('') //pega o body do documento e adiciona no html
        console.table(data)
    </script>
    
</body>
</html>
